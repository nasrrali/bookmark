<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="image/bookmark.png" type="image/x-icon" />
    <title>Bookmark</title>
    <link rel="stylesheet" href="css/all.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media-query.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css"
    />
  </head>
  <body>
    <div class="container">
      <!-- ! -->
      <h1 class="text-center position-relative">Bookmarker</h1>
      <p class="dotes"></p>
      <h2>
        <i class="fa-solid fa-bookmark"></i>
        Bookmark your favorite sites
        <i class="fa-solid fa-bookmark"></i>
      </h2>
      <div class="form">
        <label for="bookmarkName" class="pb-2 fw-semibold">
          <i class="fa-solid fa-book-bookmark pe-2"></i>
          Site Name</label
        >
        <input
          type="text"
          placeholder="Bookmark Name"
          class="form-control my-1 inputShadow"
          id="bookmarkName"
          onkeyup="validationInput(this)"
        />
        <label for="bookmarkURL" class="pb-2 fw-semibold mt-4">
          <i class="fa-solid fa-link pe-2"></i>Site URL</label
        >
        <input
          type="url"
          placeholder="Website URL"
          class="form-control inputShadow"
          id="bookmarkURL"
          onkeyup="validationInput(this)"
        />
        <div class="text-center mt-3 mb-4">
          <button
            class="btn mt-3 px-5 text-center btn-danger"
            id="addBookmark"
            onclick="addUlr(this)"
          >
            Submit
          </button>
          <button
            class="btn mt-3 px-5 btn-primary text-center btn-update d-none"
            id="UpdateBookmark"
            onclick="upDateRow(this)"
          >
            Update
          </button>
        </div>
      </div>
      <p class="dotes my-3"></p>
      <table id="bookmarkTable" class="table table-striped table-hover nowrap"
      style="width: 100%"
      >
        <thead>
          <tr>
            <th scope="col">Index</th>
            <th scope="col">Website Name</th>
            <th scope="col">Visit</th>
            <th scope="col">Delete</th>
            <th scope="col">Update</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
      <div
        class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none"
      >
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
          <header
            class="box-header w-100 d-flex justify-content-between align-items-center mb-4"
          >
            <div class="circles d-flex">
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
            </div>
            <button class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>
    </div>
    <!-- ! -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/style.js"></script>
  </body>
</html>
